[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tennis-model"
version = "0.1.0"
description = "Tennis match outcome prediction"
authors = [{name = "AutoGenerated"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pandas",
    "numpy",
    "scikit-learn",
    "lightgbm",
    "xgboost",
    "shap",
    "fastapi",
    "uvicorn",
    "mlflow",
    "polars",
    "rapidfuzz",
    "python-dateutil",
    "pydantic",
    "joblib"
]

[tool.ruff]
line-length = 88

[tool.mypy]
python_version = 3.11
ignore_missing_imports = true
explicit_package_bases = true

[project.optional-dependencies]
"dev" = ["ruff", "mypy", "pytest"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-q"

